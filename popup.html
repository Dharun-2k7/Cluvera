<html lang="en">
<head>
    <title>Cluevera</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            min-height: 300px;
            min-width: 500px;
            padding: 15px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button{
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;     
        }
        button:hover {
            background-color: #0056b3;
        }
        #clear-btn {
            background-color: #dc3545;
        }
        #clear-btn:hover {
            background-color: #c82333;
        }
        #select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #result{
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap; 
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2> CP GUIDE</h2>
    <div class="options">
        <select id="select">
        <option value="hints">Hints</option>
        <option value="code">code</option>
        <option value="explanations">Explanations</option>
        </select>
    <button id="get">Get</button>
    <button id="clear-btn">Clear</button>
    </div>
    <pre id="result">Select the options</pre>
    <script src="popup.js"></script>
</body>
</html>
